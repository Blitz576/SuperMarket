<div class="cardd">
    <div class="cardd-body">
        <h3 class="mb-4">Sign In</h3>
        <form #signInForm="ngForm" (ngSubmit)="login(signInForm)">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Text" [(ngModel)]="user_mail" #validate_name="ngModel" name="email" required>
                <div *ngIf="validate_name.invalid && validate_name.touched" class="alert custom-alert">
                    <div *ngIf="validate_name.hasError('required')" class="text-danger custom-error">
                        <i class="bi bi-dash-circle"></i> Email is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input [type]="passwordFieldType" class="form-control" id="password" #validate_password="ngModel" placeholder="Password" [(ngModel)]="password" name="password" required minlength="4">
                    <div class="input-group-append">
                        <span class="input-group-text" (click)="togglePasswordVisibility()">
                            <i [class]="passwordIcon"></i>
                        </span>
                    </div>
                </div>
                <div *ngIf="validate_password.invalid && (validate_password.touched || validate_password.dirty)" class="alert custom-alert">
                    <div *ngIf="validate_password.hasError('required')" class="text-danger custom-error">
                        <i class="bi bi-dash-circle"></i> Password is required
                    </div>
                    <div *ngIf="validate_password.hasError('minlength')" class="text-danger custom-error">
                        <i class="bi bi-dash-circle"></i> Password length must be more than 4 characters
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-dark btn-block rounded-pill">Sign in</button>
            <p class="text-danger my-3 " [ngClass]="errorInSubmitting" style="font-weight: 400; font-size: 1.1rem;"><i class="bi bi-exclamation-triangle-fill mx-2"></i>Wrong User Name Or Password</p> 
        </form>
        <div class="mt-3">
            <a routerLink="forget-password" class="forget-password">FORGOT YOUR PASSWORD?</a>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
