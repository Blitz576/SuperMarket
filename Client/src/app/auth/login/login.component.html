<div class="cardd">
    <div class="cardd-body">
        <h3 class="mb-4">Sign In</h3>
        <form>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Text" [(ngModel)]="user_mail" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input [type]="passwordFieldType" class="form-control" id="password" placeholder="Password" [(ngModel)]="passowrd" name="password">
                    <div class="input-group-append">
                        <span class="input-group-text" (click)="togglePasswordVisibility()">
                            <i [class]="passwordIcon"></i>
                        </span>
                    </div>
                </div>
            </div>
            <button type="submit" (click)="login()" class="btn btn-dark btn-block rounded-pill">Sign in</button>
        </form>
        <div class="mt-3">
            <a routerLink="forget-password" class="forget-password">FORGOT YOUR PASSWORD?</a>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
