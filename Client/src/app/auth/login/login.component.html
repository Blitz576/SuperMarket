<div class="cardd">
    <div class="cardd-body">
        <h3 class="mb-4">Sign In</h3>
        <form>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Text">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-eye-slash"></i></span>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-dark btn-block rounded-pill">Sign in</button>
        </form>
        <div class="mt-3">
            <a routerLink="forget-password" class="forget-password">FORGOT YOUR PASSWORD?</a>
        </div>
        <div [@fadeIn]="o.isActivated ? o.activatedRoute : ''">
          <router-outlet #o="outlet"></router-outlet>
        </div>

    </div>
</div>
