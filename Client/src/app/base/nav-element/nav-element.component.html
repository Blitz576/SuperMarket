<div [class.open]="isOpen" id="mySidenav" class="sidenav">

    >&times;</a
  >
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
  @if(!isLoggedIn){
  <a class="change-pointer" routerLink="/auth"><i class="bi bi-box-arrow-right"></i> Login/Register</a>
  }

    <a class="change-pointer" (click)="logout()"><i class="bi bi-box-arrow-left"></i> Logout</a>
  }
