<!-- side navbar -->
<div [class.open]="isOpen" id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" (click)="closeNav($event)"
    >&times;</a
  >
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
  @if(!isLoggedIn){
  <a class="change-pointer" routerLink="/auth"
    ><i class="bi bi-box-arrow-right"></i> Login/Register</a
  >
  } @else if(isLoggedIn) {
  <a class="change-pointer" (click)="logout()"
    ><i class="bi bi-box-arrow-left"></i> Logout</a
  >
  }
</div>

<nav class="navbar navbar-expand-lg bg-body-tertiary border-dark border-bottom">
  <div class="container-fluid">
    <span (click)="openNav($event)" style="display: inline" class="openbtn"
      ><i class="bi bi-list"></i>
    </span>
    <a class="navbar-brand mr-auto mx-3" href="#"
      ><img src="../../../assets/lgop.png" class="mx-2 d-inline-block"
    /></a>
    <!-- toggler for responsive screens  -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul
        class="navbar-nav me-auto mb-2 mb-lg-0 w-100 d-flex justify-content-evenly"
        style="margin-left: auto"
      >
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house-door mx-2"></i>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item mx-5">
          <div class="input-group rounded-pill">
            <span
              class="input-group-text rounded-end"
              style="border-radius: 25px"
            >
              <i class="bi bi-search"></i>
            </span>
            <input
              type="text"
              placeholder="Search for a product!"
              aria-label="Input group example"
              aria-describedby="basic-addon1"
              class="form-control rounded-start"
              style="border-radius: 25px"
            />
          </div>
        </li>
        <div class="d-flex justify-content-around w-25 side-elements">
        <li class="nav-item">
          <a class="nav-link" routerLink="/cart"> <i class="bi bi-basket mx-1"></i> Cart</a>
        </li>

        <li class="nav-item ">
          <a class="nav-link" routerLink="/watch-list"> <i class="bi bi-bag-heart mx-1"></i> Wishlist</a>
        </li>
        </div>
      </ul>
    </div>
  </div>
</nav>
