<!-- Title section -->
<div class="row py-5">
  <h2 class="h2 text-center fw-bolder">Poplar products</h2>
  <hr class="w-25 border-2 mx-auto border-dark border rounded-circle" />
</div>
<!-- end of title section -->
<!-- Start of popular products section  -->
<section class="mt-3" style="background-color: #eee">
  <div class="container py-5">
    <div class="row">
      @for (product of products; track $index) {
      <div class="col-md-4 mb-4">
        <app-popular
          [imageUrl]="product.imageUrl"
          [name]="product.name"
          [price]="product.price"
          [originalPrice]="product.originalPrice"
          [category]="product.category"
          [stock]="product.stock"
          [rating]="product.rating"
        >
        </app-popular>
      </div>
      }
    </div>
  </div>
</section>
<!-- End of popular products section  -->
<!-- Title section -->
<div class="row py-5">
  <h2 class="h2 text-center fw-bolder">Phone of the year</h2>
  <hr class="w-25 border-2 mx-auto border-dark border rounded-circle" />
</div>
<!-- end of title section -->
