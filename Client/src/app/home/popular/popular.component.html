<!-- .card .card-img-top -->
<div class="card">

  <img [src]="imageUrl" class="card-img-top" alt="Product Image" />
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <p class="small"><a href="#!" class="text-muted">{{ name.slice(0, 20) }}</a></p>
      <p class="small text-danger"><s>\${{ price }}</s></p>
    </div>
    <div class="d-flex justify-content-between mb-3">
      <h5 class="mb-0">real Price</h5>
      <h5 class="text-dark mb-0">${{ originalPrice }}</h5>
    </div>
    <div class="d-flex justify-content-between mb-2">
      <p class="text-muted mb-0">Available: <span class="fw-bold">{{ stock }}</span></p>
      <div class="ms-auto text-warning">
        <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
          <i class="fa" [ngClass]="star <= rating ? 'fa-star' : 'fa-star-o'"></i>
        </ng-container>
      </div>
    </div>
    <div class="d-flex justify-content-between  mt-3">
      <button class="btn btn-primary btn-sm px-4 me-2" ><i class="bi bi-cart"></i></button>
      <button class="btn btn-outline-primary btn-sm px-4" (click)="viewDetails(id)"><i class="bi bi-eye-fill"></i>
      </button>
      <button class="btn btn-outline-primary btn-sm px-4" (click)="addToWishlist(id)"><i class="bi bi-heart"></i></button>
    </div>
  </div>
</div>
