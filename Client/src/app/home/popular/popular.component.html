<!-- src/app/product-card/product-card.component.html -->
<div class="card">
  <div class="d-flex justify-content-between p-3">
    <p class="lead mb-0">Today's Combo Offer</p>
    <div
      class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
      style="width: 35px; height: 35px;">
      <p class="text-white mb-0 small">x4</p>
    </div>
  </div>
  <img [src]="imageUrl" class="card-img-top" alt="Product Image" />
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <p class="small"><a href="#!" class="text-muted">{{ category }}</a></p>
      <p class="small text-danger"><s>\${{ originalPrice }}</s></p>
    </div>
    <div class="d-flex justify-content-between mb-3">
      <h5 class="mb-0">{{ name }}</h5>
      <h5 class="text-dark mb-0">\${{ price }}</h5>
    </div>
    <div class="d-flex justify-content-between mb-2">
      <p class="text-muted mb-0">Available: <span class="fw-bold">{{ stock }}</span></p>
      <div class="ms-auto text-warning">
        <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
          <i class="fa" [ngClass]="star <= rating ? 'fa-star' : 'fa-star-o'"></i>
        </ng-container>
      </div>
    </div>
  </div>
</div>
